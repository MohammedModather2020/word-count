<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <div class="ui-input-container">
      <h2>Word Count</h2>
      <label for="word-count-input" class="ui-form-input-container">
        <textarea id="word-count-input" class="ui-form-input"></textarea>
        <span class="from-input-label">Message</span>
      </label>
      <p aria-live="polite">
          <strong><span id="word-count">0</span> words</strong> | 
          <strong><span id="character-count">0</span>  characters</strong>.
      </p>
    </div>
    
    <script src="js/main.js"></script>
  </body>
</html>
